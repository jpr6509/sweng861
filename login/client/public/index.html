<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pawsitivity</title>
  </head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div style="display: flex; font-size: 1.5rem; justify-content: center; align-items: center;">Welcome To Dog Appreciation Page!</div>
    <div style="display: flex; font-size: 1.5rem; justify-content: center; align-items: center;">Please Sign In</div>
    <!-- Must keep both divs and script along with JS. Doesnt work otherwise. -->
    <div id="g_id_onload"
      data-client_id="130657548367-ed7m7p61u5nk9n4o9k9ps06jrpcbr6uc.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" style="display: flex; justify-content: center; align-items: center; height: 100vh;"></div>
    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: ", response.credential);
    
        // Sends token to backend
        fetch('/google-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: response.credential }),
        })
          .then(res => res.json())
          .then(data => console.log('Server response:', data))
          .catch(err => console.error('Error:', err));
      }
    </script>
  </body>
</html>
